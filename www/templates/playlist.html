<ion-view view-title="Playlist">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="song in playlist"
      	class="item-thumbnail-right item-text-wrap"
      	href="#/app/play/{{ song.id }}"><!--ngatur thumbnail dan ngatur wrap-->
      	<img ng-src="{{song.artwork_url}}"><!--posisi img paling atas-->
      	<div>{{song.title}}</div> 
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
