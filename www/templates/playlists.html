<ion-view view-title="Playlists">
  <ion-content>
    <div class="list">
      <a class="item item-avatar-left item-text-wrap"
        ng-repeat="playlist in playlists track by playlist.id"
        href="#/app/playlists/{{playlist.id}}">
        <img ng-src="{{playlist.artwork_url}}">
        <h2 class="playlist-title">{{playlist.title}}</h2>
      </a>
    </div>
  </ion-content>
</ion-view>
